<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Artists App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Artists</h1>
      <div class="artist-input">
        <input type="text" id="new-artist" placeholder="New Artist Name" />
        <button id="add-button" onclick="addArtist()">Add</button>
        <!-- Added a button to sort artists from A-Z -->
        <button id="sort-button" onclick="sortArtists()">Sort A-Z</button>
      </div>
      <ul id="artist-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
